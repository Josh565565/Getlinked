<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo-div">
            <a href=""><p class="logo">get<span class="logo-linked">linked</span></p></a>
        </div>
        <nav>
            <ul>
                <li><a class="link" href="#">Timeline</a></li>
                <li><a class="link" href="#">Overview</a></li>
                <li><a class="link" href="#">FAQs</a></li>
                <li><a class="link" class="contact" href="#">Contact</a></li>
                <li class="register-li"><a class="register" href="#">Register</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="back-arrow-mobile"><img src="./Images/back-arrow-m.svg" alt=""></div>
        <section class="left">
            <h2>Get in touch</h2>
            <p class="contact-info">Contact<br>Information</p>
            <p class="contact-info">27,Alara Street<br>Yaba 100012<br>Lagos State</p>
            <p class="contact-info">Call Us : 07067981819</p>
            <p class="contact-info">we are open from Monday-Friday<br>08:00am - 05:00pm</p>
            <div class="social-div">
                <p class="share-on">Share on</p>
                <div class="social-icon-div">
                    <a href="#"><img src="./Images/instagram.svg" alt=""></a>
                    <a href="#"><img src="./Images/x.svg" alt=""></a>
                    <a href="#"><img src="./Images/facebook.svg" alt=""></a>
                    <a href="#"><img src="./Images/linkedin.svg" alt=""></a>
                </div>
            </div>
        </section>
        <section class="right">
            <p>Questions or need assistance?</p>
            <p class="form-header">Let us know  about it!</p>
            <form action="">
                <input class="input" type="text" name="" id="" placeholder="First Name">
                <input class="input" type="email" name="" id="" placeholder="Mail">
                <textarea  name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                <input class="submit-button" type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
</html>
